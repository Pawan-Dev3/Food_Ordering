<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodOrder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Select your favorite items and place your order.</p>
        <div class="food-items">
            <label><input type="checkbox" value="burger"> Burger</label>
            <label><input type="checkbox" value="fries"> Fries</label>
            <label><input type="checkbox" value="drink"> Drink</label>
            <label><input type="checkbox" value="dessert"> Dessert</label>
        </div>
        <button class="order-button">Order Food</button>

        <div id="order-info">
            <div id="order-id"></div>
            <div id="food-images"></div>
            <p>Your order is ready! Enjoy your meal!</p>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
